<h1>Update todo</h1>
<form action="/todo" method="POST">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Add Task" > 
</form>

{% for task in tasks %}
    <div>
        <input type="checkbox" value="1"/>
        <label  class="strikethrough">{{ task.title }}</label>
        <a href="#"><button>Delete</button></a>
    </div>
{% empty %}
<h3> No tasks to show</h3>
{% endfor %}
<a href="/">Back</a>
